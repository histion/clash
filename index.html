background-attachment: fixed;">



<script>
    let imgArr = ["https://yun.histion.cf/%E5%A4%87%E4%BB%BD%E5%9B%BE/pixiv/86469791_p0.jpg", "https://yun.histion.cf/%E5%A4%87%E4%BB%BD%E5%9B%BE/pixiv/86343448_p0.png", "https://yun.histion.cf/%E5%A4%87%E4%BB%BD%E5%9B%BE/pixiv/81556176_p0.jpg"];
    let num = 0;
    let setNum = localStorage.getItem("num");
    if (setNum) {
        num = setNum
    }
    console.log(imgArr[num]);
    document.body.style.backgroundImage = "url(" + imgArr[num] + ")"
    if (num == imgArr.length - 1) {
        num = 0;
    } else {
        num++;
    }
    localStorage.setItem("num", num)
</script>
